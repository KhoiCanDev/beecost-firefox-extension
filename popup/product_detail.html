<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="product_detail.css" />
  <style>
    .loading-spin-animation {
      animation: spin 4s infinite linear;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .w-content {
      width: 42rem;
    }
  </style>
</head>

<body>
  <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg max-w-lg w-64 h-80" id="loading-page">
    <div class="flex flex-col items-center justify-center w-full h-full">
      <div>
        <i class="loading-spin-animation text-black dark:text-white h-32 w-32" data-feather="loader"></i>
      </div>
      <p class="p-4 font-sans text-lg text-black dark:text-white text-center">Đang tải dữ liệu...</p>
    </div>
  </div>

  <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg max-w-lg w-64 h-80 hidden" id="not-supported-page">
    <div class="flex flex-col items-center justify-center w-full h-full">
      <div>
        <i class="text-black dark:text-white h-32 w-32" data-feather="frown"></i>
      </div>
      <p class="p-4 font-sans text-lg text-black dark:text-white text-center" id="not-supported-text">Không hỗ trợ trang này</p>
    </div>
  </div>

  <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg hidden w-content" id="content-page">
    <div class="px-5 py-5">
      <p class="text-gray-900 dark:text-white font-semibold text-xl truncate" id="product-name">

      </p>
      <div class="pt-5 flex items-center justify-between gap-2">
        <div class="flex flex-col">
          <div class="text-3xl font-bold text-blue-500 dark:text-blue-300" id="lowest-price"></div>
          <div class="text-sm text-blue-800 dark:text-blue-300 dark:text-opacity-60 text-opacity-40">Thấp nhất</div>
        </div>
        <div class="flex flex-col">
          <div class="text-3xl font-bold text-malachite-500 dark:text-malachite-300" id="current-price"></div>
          <div class="text-sm text-malachite-800 dark:text-malachite-300 dark:text-opacity-60 text-opacity-40">Hiện tại</div>
        </div>
        <div class="flex flex-col">
          <div class="text-3xl font-bold text-purple-500 dark:text-purple-300" id="highest-price"></div>
          <div class="text-sm text-purple-800 dark:text-purple-300 dark:text-opacity-60 text-opacity-40">Cao nhất</div>
        </div>
      </div>
      <div class="flex justify-center content-center mt-2 border border-slate-400 dark:border-slate-200"
           id="chart-container">
        <div class="w-full h-96" id="chart-element"></div>
      </div>
      <div class="mt-5 text-md font-semibold text-blue-800 dark:text-blue-300">Các thời điểm thấp nhất gần đây</div>
      <table class="mt-2 w-full table-auto border-collapse border border-slate-400 text-slate-800 dark:border-slate-200 dark:text-slate-100"
       id="lowest-price-table">
        <thead>
          <tr>
            <th class="border bg-blue-300 dark:bg-blue-800 border-slate-400 dark:border-slate-200 p-2">Ngày</th>
            <th class="border bg-blue-300 dark:bg-blue-800 border-slate-400 dark:border-slate-200 p-2 text-right">Giá</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
      <div class="flex justify-end mt-5">
        <div class="text-xs text-black dark:text-white">Powered by <a class="text-yellow-600 cursor-pointer" href="https://beecost.vn/"
             target="_blank">BeeCost</a></div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="libs/lightweight-charts.js"></script>
  <script type="text/javascript" src="libs/feather.min.js"></script>
  <script type="text/javascript" src="product_detail.js"></script>
</body>

</html>
