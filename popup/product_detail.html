<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="tailwind.min.css" />
  <link rel="stylesheet" href="product_detail.css" />
</head>

<body class="bg-gray-500 overflow-hidden">
  <div class="bg-white shadow-md rounded-lg max-w-lg text-center" id="loading-page">
    <p class="p-4">Đang tải dữ liệu...</p>
  </div>
  <div class="bg-white shadow-md rounded-lg max-w-lg m-1 hidden" id="content-page">
    <div class="px-5 py-5">
      <p class="text-gray-900 font-semibold text-xl truncate" id="product-name">

      </p>
      <div class="pt-5 flex items-center justify-between gap-2">
        <div class="flex flex-col">
          <div class="text-3xl font-bold text-blue-500" id="lowest-price"></div>
          <div class="text-sm text-blue-800">Thấp nhất</div>
        </div>
        <div class="flex flex-col">
          <div class="text-3xl font-bold text-yellow-500" id="current-price"></div>
          <div class="text-sm text-yellow-800">Hiện tại</div>
        </div>
        <div class="flex flex-col">
          <div class="text-3xl font-bold text-purple-500" id="highest-price"></div>
          <div class="text-sm text-purple-800">Cao nhất</div>
        </div>
      </div>
      <div class="h-92 flex justify-center content-center mt-5 border-2 rounded-md border-gray-900" id="chart-container">
        <div class="w-92" id="chart-element"></div>
      </div>
    </div>
  </div>
  <div class="bg-white shadow-md rounded-lg max-w-lg text-center hidden" id="not-supported-page">
    <p class="p-4">Không hỗ trợ trang này</p>
  </div>
  <script type="text/javascript" src="lightweight-charts.js"></script>
  <script type="text/javascript" src="product_detail.js"></script>
</body>

</html>
